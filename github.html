<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link Example</title>
    <meta property="og:title" content="My Image Link">
    <meta property="og:description" content="คำอธิบายรูปภาพ">
    <meta property="og:image" content="https://img2.pic.in.th/pic/20243f8226a4c09cb0c5.jpg">
    <meta property="og:url" content="https://s.shopee.co.th/3q58EKdduj">
</head>
<body>
    <h1>My Image Link</h1>
    <a href="https://s.shopee.co.th/3q58EKdduj" target="_blank">
        <img src="https://img2.pic.in.th/pic/20243f8226a4c09cb0c5.jpg" alt="คำอธิบายรูปภาพ">
    </a>
</body>
</html>
